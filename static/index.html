<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teaket</title>

    <link rel="stylesheet" href="css/lib/bootstrap.css">
    <link rel="stylesheet" href="css/lib/bootstrap-grid.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="d-flex">
        <vs-notify group="alert" position="top center" transition="ntf-fade" style="width: 300px;"></vs-notify>
        <div class="col-md-auto">
            <main-sidebar :active-user="activeUser"></main-sidebar>
        </div>
        <div class="col-md">
            <manif-list :active-user="activeUser" :manifestations="manifestations"></manif-list>
        </div>
    </div>

    <script src="js/lib/jquery-3.3.1.slim.min.js"></script>
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/moment-with-locales.min.js"></script>
    <script src="js/lib/vue.js"></script>
    <script src="js/lib/vue-router.js"></script>
    <script src="js/lib/VueStarRating.umd.min.js"></script>
    <script src="js/lib/vue-datepicker.js"></script>
    <script src="js/lib/vue-notify.min.js"></script>

    <script src="js/manifCard.js"></script>
    <script src="js/manifList.js"></script>
    <script src="js/manifSearch.js"></script>
    <script src="js/userBar.js"></script>
    <script src="js/mainSidebar.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
